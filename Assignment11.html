<body>
    <li>11. JavaScript Arithmetic
        Assignment:
        Write a script that performs a series of arithmetic operations on two user-provided numbers. 
        Log the results of addition, subtraction, multiplication, and division to the console.
    </li>

    <script>
        // Get user input
        let num1 = parseFloat(prompt("Enter first number:"));
        let num2 = parseFloat(prompt("Enter second number:"));

        let sum= num1 + num2;
        console.log("Addition: ", sum);
        let subtraction = num1 - num2;
        console.log("Subtraction: ", subtraction);
        let multiplication = num1 * num2;
        console.log("Multiplication: ", multiplication);
        let division = num1 / num2;
        console.log("Division: ", division);
    </script>
