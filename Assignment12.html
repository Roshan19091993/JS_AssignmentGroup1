<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>different assignment operator</title>
    <style>
        li{
            font-size:55px;
            background-color: yellow;
        }
       
    </style>
</head>
<body>
    <li>12. JavaScript Assignment
        Assignment:
        Demonstrate different assignment operators (=, +=, -=, *=, /=) in a program.
         Show how each operator modifies the value of a variable.
    </li>
    <div style="font-size: 45px;">
    <script>
        //  -initialize variables
        let a= 10;
        console.log("initial value of a: " + a);
     
        //=    (assignment operators)
           a = 5;
           console.log("after assignment with =: " + a);
      

        //+=    (increment operators)
        a += 5;
        console.log("after increment with +=: " + a);
        
        //-=    (decrement operators)
        a -= 5;
        console.log("after decrement with -=: " + a);
        
        //*=    (multiplication operators)  
        a *= 5;
        console.log("after multiplication with *=: " + a);

        // /=    (division operators)
        a /= 5;
        console.log("after division with /=: " + a);

    </script>
    </div>
</body>
</html>
