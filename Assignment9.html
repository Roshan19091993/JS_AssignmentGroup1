<body>
    <li>9. JavaScript Const
        Assignment:
        Write a script that uses const to define
         a constant value 
         (e.g., a mathematical constant like PI).
          Try to reassign it and demonstrate what
           happens, including an error message.
</li>

    <script>
        // Define a constant value
        const PI = 3.14159;
        console.log(PI);
        
        // Try to reassign the constant value
       
        try{
            PI= 4;
        }
        catch(error){
            console.error("Assignment to constant variable can not be reassigned once fixed value", error);
        }

    </script>
