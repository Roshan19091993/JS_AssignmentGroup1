<body>
    <li>7. JavaScript Variables
        Assignment:
        Write a script that declares variables of different types (string, number, boolean) 
        and logs their values and types to the console.
         Use the typeof operator to demonstrate how it works.
        </li>

        <script >
        // declare a string variable
         let name = "AKSHAY KALE";
         console.log("Name: ", name, " dataType: ", typeof name);
      
         //declare a number variable
         let age=35;
         console.log("Age: ", age, " dataType: ", typeof age);

         //declare a boolean variable
         let isStudent=true;
         console.log("IsStudent: ", isStudent, " dataType: ", typeof isStudent);

         //declare a null variable
         let emptyValue= null;
         console.log("emptyValue: ", emptyValue, " dataType: ", typeof emptyValue);

         //declare an undefined variable
         let X;
         console.log("value of X: ",X, " dataType: ", typeof X);

         //declare an object variable
         let myArray = ["Apple", "Banana", "Cherry"];
         console.log("Array: ", myArray, " dataType: ", typeof myArray);
        </script>
        
</body>
</html>
